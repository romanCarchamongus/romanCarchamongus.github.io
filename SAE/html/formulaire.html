<body>
    <header>
        <!--En tête : logo, titre, menu-->
        <div id="lnTitre">
            <div>
                <!--logo du site-->
                <img src="../img/logo.png">
                <h1>Préserver sa santé en tant qu'étudiant</h1>
            </div>

            <nav>
                <ul>
                    <a href="../html/formulaire.html">
                        <li>Contact</li>
                    </a>
                    <a href="../html/Accueil_Etu-Santé.html">
                        <li>Accueil</li>
                    </a>
                    <li>
                        <p>Nos Conseils</p>
                        <ul class="déroulant">
                            <a href="../html/PageAlimentation.html">
                                <li>Alimentation</li>
                            </a>
                            <a href="../html/PageActPhysique.html">
                                <li>Activité physique</li>
                            </a>
                            <a href="../html/PageBienEtreMental.html">

                        </ul>

            </nav>
        </div>
        <div>
            <div id="réseaux">

                <a href="https://www.instagram.com/"><img src="../img/LogoInsta.png" alt="LogoInsta"></a>
                <a href="https://x.com/"><img src="../img/LogoTwitter.png" alt="LogoTwitter"></a>
            </div>

        </div>
    </header>
    <main>
        <h2> Contactez-nous </h2>
        <form>
            <div>
                <div id="saisie">
                    <div class="obligatoire">
                        <label for="Nom">Nom</label>
                        <input type="text" id="Nom" required>
                    </div>
                    <div class="obligatoire">
                        <label for="Prenom">Prénom</label>
                        <input type="text" id="Prenom" required>
                    </div>
                    <div class="obligatoire">
                        <label for="Email">E-mail</label>
                        <input type="email" id="Email" required>
                    </div>
                    <div>
                        <label for="Tel">Numéro de téléphone</label>
                        <input type="tel" id="Tel" pattern="[0-9]{10}">
                    </div>
                </div>
            </div>
            <button>Envoyer</button>

        </form>
    </main>
    <footer>
        <p><a href="mentionsLegales.html">mention légales</a></p>
    </footer>
